<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      ngModel
      name="firstName"
      #firstName="ngModel"
      (change)="log(firstName)"
      id="firstName"
      pattern="[a-z,A-Z]*"
      class="form-control">
    <div>
      <small>only characters allowed</small>
    </div>
    <div>
      <div class="alert alert-warning" *ngIf="firstName.touched && firstName?.errors?.pattern">invalid pattern</div>
    </div>
  </div>
</form>

<app-notes [steps]="steps"></app-notes>
