<div class="row">
  <div class="col col-md-12">
      <div class="card"  *ngFor="let step of steps; let i = index">
        <div class="card-header">
          <h5 class="mb-0">
            <em>{{(i+1) +". " + step.stepName}}</em>
          </h5>
        </div>
          <div class="card-body">
            <pre>
            <code [innerHTML]="step.detail"></code>
            </pre>
          </div>
      </div>
  </div>
</div>
